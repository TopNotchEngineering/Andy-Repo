<!DOCTYPE html>
<html>
    <head>
        <title>Calculator App</title>
        <link rel="icon" href="concordia.png"></link>
        <link href="calculator.css" rel="stylesheet">
    </head>
    <body id="holder">
        
        <div id="screen">
        </div><br><hr id="screenline">            
            
        <div id="content" width="500px">
            <div>
                <button class="button" id="button1">1</button>
                <button class="button" id="button2">2</button>
                <button class="button" id="button3">3</button>
                <button class="button" id="plus">+</button>
            </div>
            <div>
                <button class="button" id="button4">4</button>
                <button class="button" id="button5">5</button>
                <button class="button" id="button6">6</button>
                <button class="button" id="minus">-</button>
            </div>
            <div>
                <button class="button" id="button7">7</button>
                <button class="button" id="button8">8</button>
                <button class="button" id="button9">9</button>
                <button class="button" id="times">x</button>
            </div>
            <button class="button"> Enter </button>
            <button class="button" id="c"> C </button>
            <button class="button" id="delete"> del </button>
            <button class="button" id="by">/</button>
            <script src="calculator.js"></script>
        </div>
    </body>
</html>
